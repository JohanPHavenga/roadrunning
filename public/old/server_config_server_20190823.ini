; This is the config file to make the switch between localhost and live server painless

[enviroment]
server = "production"
; OPTIONS
; development, testing, production

base_path = "https://www.roadrunning.co.za/"
; OPTIONS
; http://192.168.33.10/
; http://www.roadrunning.co.za/

[database]
db_location = "server"
; OPTIONS
; local, server

[google]
google_maps_url = "https://maps.googleapis.com/maps/api/js?key=AIzaSyD6v1yh3HTOju-2iQ1xyfoYcDqIoOw-078"

[email]
smtp_server = "dandelion.aserv.co.za";
smtp_port = "465";
smtp_crypto = "ssl";
email_charset = "iso-8859-1";
from_address = "info@roadrunning.co.za";
from_name = "Johan from RoadRunning.co.za";
from_name_server = "RoadRunning.co.za";
from_address_server = "info@roadrunning.co.za";
from_name_server = "RoadRunning.co.za";
bcc_address = "tech@roadrunning.co.za";
useragent = "RR_Mailer";

[emailque]
que_size = 10;

[history]
purge_period = "-6 hours";
exclusion[] = "mailer/*";
exclusion[] = "img/*";
exclusion[] = "file/*";
exclusion[] = "event/ics/*";
exclusion[] = "favicon.ico";
exclusion[] = "wp-login.php";
exclusion[] = "apple-touch-icon.png";
exclusion[] = "apple-touch-icon-120x120.png";
exclusion[] = "apple-touch-icon-precomposed.png";